{% extends "home_layout.html" %}

{% block body %}

<div class="page-body">
    {% if message %}
    <div class="container">
        <div>{{message}}</div>
        <form action="/tasks/{{message[0]}}" method="post">
            <input type="submit" value="Mark as done">
        </form>
    </div>
    {% endif %}
    <div class="container align-left">
        <h2>Create Task</h2>
        <hr>
        <p>Click on the button to create a task</p>
        <button type="button" class="btn" data-bs-toggle="collapse" data-bs-target="#demo">Create</button>
        <div id="demo" class="collapse">
            <form action="/tasks", method="post">
                <div class="form-group">
                    <textarea name="paragraph_text" cols="100" rows="3" placeholder="Write a description" class="form-control"required></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" id="category" class="form-control">
                        {% for x in subjects %}
                        <option value="{{x[0]}}">{{x[0].capitalize()}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="due_date">Due date</label>
                    <input type="date" id=due_date name=due_date class="form-control"required>
                    <span></span>
                </div>
                <input type="submit" class="button">
            </form>
        </div>
    </div>
    <hr>
    <div class="container">
        {% for task in list_of_tasks %}
        <p>{{task}}</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
