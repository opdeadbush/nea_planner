{% extends "account_layout.html" %}

{% block body %}
<div class="container-fluid login">
    <h1 class="text-center">Sign In</h1>
    <hr>
    {% if message %}
    <div class="error">ERROR: {{message}}!</div>
    {% endif %}
    <form action="/sign_in" method="post" class="needs-validation">
        <div>
            <input type="text" name="username" id="username" autofocus autocomplete="off" required readonly onfocus="this.removeAttribute('readonly')";>
            <span></span>
            <label for="username">Username</label>
        </div>
        <div>
            <input type="password" id="password" name="password" required>
            <span></span>
            <label for="password">Password</label>
        </div>
        <input type="submit" value="SIGN IN" class="btn btn-primary" style="border-bottom: 1px solid black;">
        <div class="no-underline">
            Dont have an account? <a href="/create_account">Create one!</a>
        </div>
    </form>
</div>
{{ test }}

{% endblock %}
