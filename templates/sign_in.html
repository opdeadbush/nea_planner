{% extends "account_layout.html" %}

{% block body %}

{% if message %}
<div class="container mb-3 alert alert-danger" role="alert">
    <strong>ERROR:</strong> {{message}}!
</div>
{% endif %}
<div class="container-fluid login">
    <h1 class="text-center">Sign In!</h1>

    <form action="/sign_in" method="post" class="needs-validation">

        <div class="form-group was-validated" onfocus="this.removeAttribute('was-validated')";>
            <label for="username" class="form-label">Enter your name</label>
            <input type="text" name="username" placeholder="Enter your name" class="form-control" id="username" autofocus autocomplete="off" required readonly onfocus="this.removeAttribute('readonly')";>
            <div class="invalid-feedback">
                Please enter username
            </div>
        </div>

        <div class="form-group was-validated">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <div class="invalid-feedback">
                please enter password
            </div>
        </div>

        <input type="submit" value="SIGN IN" class="btn btn-primary">

    </form>
</div>
{{ test }}

{% endblock %}
